<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Find your study spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <div class="layout">
        <div class="head-wrapper">
            <nav class="nav-wrapper" id="nav">
                <div class="nav-top-wrapper with-right">
                    <a href="/" class="logo-wrapper" aria-label="Home"><img src="static/main-logos/stot.png" alt="logo" /></a>
                    <div class="middle-wrapper">
                        <div class="top-routes-wrapper">
                            <div class="routes-desktop" id="routes-desktop">
                                <a href="/"><img src="static/nav-icons/spots-icon.png" alt="SPOTS" /><h1 class="button-text" style="color: var(--font-clr-dark);">SPOTS</h1><hr class="selected-line" /></a>
                                <a href="/groups"><img src="static/nav-icons/groups-icon.png" alt="GROUPS" /><h1 class="button-text">GROUPS</h1></a>
                                <a href="#"><img src="static/nav-icons/housing-icon.png" alt="HOUSING" /><h1 class="button-text">HOUSING</h1></a>
                                <a href="#"><img src="static/nav-icons/tutoring-icon.png" alt="TUTORING" /><h1 class="button-text">TUTORING</h1></a>
                            </div>
                        </div>
                        <div class="search-wrapper">
                            <div class="search-bar" id="search-bar">
                                <div class="search-bar-input-area search-bar-input-button" id="search-left-btn" role="button" tabindex="0" aria-expanded="false" aria-label="Search">
                                    <span class="search-placeholder" id="search-placeholder">
                                        <p class="search-text-normal">Search for a <span class="search-text-highlight">study spot</span></p>
                                    </span>
                                    <input type="text" class="search-input" id="search-input" placeholder="Search for a study spot" aria-label="Search" autocomplete="off" />
                                </div>
                                <div class="search-menu-wrapper" id="search-menu" hidden>
                                    <div class="search-menu-container">
                                        <div class="search-menu-header">
                                            <span class="search-menu-header-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#FFA53B" stroke-width="2"/><path d="M12 6v6l4 2" stroke="#FFA53B" stroke-width="2" stroke-linecap="round"/></svg></span>
                                            <div class="search-menu-header-text">
                                                <div class="search-menu-title">Recent searches</div>
                                                <div class="search-menu-desc">Find your previous <span class="highlight">study spots</span></div>
                                            </div>
                                        </div>
                                        <hr class="search-menu-divider" />
                                        <div class="search-menu-list" id="search-menu-list"></div>
                                    </div>
                                </div>
                                <hr class="search-bar-divider" />
                                <div class="search-right-wrapper">
                                    <button type="button" class="search-bar-filter-button" id="filter-btn" aria-expanded="false">
                                        <p class="search-text-normal">Filter: <span class="search-text-highlight" id="filter-label">All</span></p>
                                    </button>
                                    <div class="search-preference-menu-wrapper" id="preference-menu" hidden>
                                        <div class="search-menu-container">
                                            <div class="search-menu-header">
                                                <span class="search-menu-header-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#FFA53B" stroke-width="2"/><path d="M12 6v6l4 2" stroke="#FFA53B" stroke-width="2" stroke-linecap="round"/></svg></span>
                                                <div class="search-menu-header-text">
                                                    <div class="search-menu-title">Filter By</div>
                                                </div>
                                            </div>
                                            <hr class="search-menu-divider" />
                                            <div class="search-menu-list" id="preference-menu-list"></div>
                                        </div>
                                    </div>
                                    <button type="button" class="search-submit-button" aria-label="Search"><img src="static/search/search-magnify.png" alt="Search" /></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="nav-right-wrapper">
                        <button type="button" class="add-spot-button" id="add-spot-btn" aria-label="Add new spot">Add new spot</button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-wrapper">
            <div class="page-main-wrapper">
                <div class="content-wrapper" id="content">
                </div>
            </div>
        </div>
    </div>
    <script src="static/utils.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
