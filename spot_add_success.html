<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Thanks for your contribution</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <div class="layout">
        <div class="head-wrapper">
            <nav class="nav-wrapper" id="nav">
                <div class="nav-top-wrapper no-search">
                    <a href="/" class="logo-wrapper" aria-label="Home"><img src="static/main-logos/stot.png" alt="logo" /></a>
                    <div class="middle-wrapper">
                        <div class="top-routes-wrapper">
                            <div class="routes-desktop" id="routes-desktop">
                                <a href="/"><img src="static/nav-icons/spots-icon.png" alt="SPOTS" /><h1 class="button-text" style="color: var(--font-clr-dark);">SPOTS</h1><hr class="selected-line" /></a>
                                <a href="/groups"><img src="static/nav-icons/groups-icon.png" alt="GROUPS" /><h1 class="button-text">GROUPS</h1></a>
                                <a href="#"><img src="static/nav-icons/housing-icon.png" alt="HOUSING" /><h1 class="button-text">HOUSING</h1></a>
                                <a href="#"><img src="static/nav-icons/tutoring-icon.png" alt="TUTORING" /><h1 class="button-text">TUTORING</h1></a>
                            </div>
                        </div>
                    </div>
                    <div class="nav-right-wrapper" aria-hidden="true"></div>
                </div>
            </nav>
        </div>

        <div class="main-wrapper">
            <main class="spot-success-page">
                <section class="spot-success-card">
                    <h1>Thank you for your contribution!</h1>
                    <p>Your new spot submission was received successfully.</p>
                    <p>Our team will review it within 2 days.</p>
                    <a href="/" class="spot-success-home-link">Back to spots</a>
                </section>
            </main>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
