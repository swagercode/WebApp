<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Spot - Find your study spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <div class="layout">
        <div class="head-wrapper">
            <nav class="nav-wrapper" id="nav">
                <div class="nav-top-wrapper on-spot-page">
                    <a href="/" class="logo-wrapper" aria-label="Home"><img src="static/main-logos/stot.png" alt="logo" /></a>
                    <div class="middle-wrapper">
                        <div class="search-wrapper">
                            <div class="search-bar" id="search-bar">
                                <div class="search-left-wrapper">
                                    <button type="button" class="search-bar-input-button" id="search-left-btn" aria-expanded="false">
                                        <p class="search-text-normal">Start your search for a <span class="search-text-highlight">study spot</span></p>
                                    </button>
                                    <div class="search-menu-wrapper" id="search-menu" hidden>
                                        <div class="search-menu-container">
                                            <div class="search-menu-header">
                                                <span class="search-menu-header-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#FFA53B" stroke-width="2"/><path d="M12 6v6l4 2" stroke="#FFA53B" stroke-width="2" stroke-linecap="round"/></svg></span>
                                                <div class="search-menu-header-text">
                                                    <div class="search-menu-title">Recent searches</div>
                                                    <div class="search-menu-desc">Find your previous <span class="highlight">study spots</span></div>
                                                </div>
                                            </div>
                                            <hr class="search-menu-divider" />
                                            <div class="search-menu-list" id="search-menu-list"></div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="search-bar-divider" />
                                <div class="search-right-wrapper">
                                    <button type="button" class="search-bar-filter-button" id="filter-btn" aria-expanded="false">
                                        <p class="search-text-normal">Filter: <span class="search-text-highlight" id="filter-label">All</span></p>
                                    </button>
                                    <div class="search-preference-menu-wrapper" id="preference-menu" hidden>
                                        <div class="search-menu-container">
                                            <div class="search-menu-header">
                                                <span class="search-menu-header-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#FFA53B" stroke-width="2"/><path d="M12 6v6l4 2" stroke="#FFA53B" stroke-width="2" stroke-linecap="round"/></svg></span>
                                                <div class="search-menu-header-text">
                                                    <div class="search-menu-title">Recent searches</div>
                                                    <div class="search-menu-desc">Find your previous <span class="highlight">study spots</span></div>
                                                </div>
                                            </div>
                                            <hr class="search-menu-divider" />
                                            <div class="search-menu-list" id="preference-menu-list"></div>
                                        </div>
                                    </div>
                                    <button type="button" class="search-submit-button" aria-label="Search"><img src="static/search/search-magnify.png" alt="Search" /></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-wrapper">
            <div class="spot-detail-wrapper">
                <div class="spot-detail-title-wrapper">
                    <h1 class="spot-detail-title" id="spot-title">The Cozy Corner Cafe located in Downtown!</h1>
                </div>
                <figure class="spot-detail">
                    <div class="image-gallery-wrapper">
                        <div class="image-gallery">
                            <figure class="main-image">
                                <img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=800&auto=format&fit=crop&q=60" alt="spot" />
                            </figure>
                            <figure class="gallery-container">
                                <div class="photo-grid" style="display: grid; grid-template-columns: 50% 50%; grid-template-rows: 50% 50%; gap: 0.5rem; width: 100%; height: 100%;">
                                    <div class="photo-item"><img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=800&auto=format&fit=crop&q=60" alt="Spot" loading="lazy" /></div>
                                    <div class="photo-item"><img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=800&auto=format&fit=crop&q=60" alt="Spot" loading="lazy" /></div>
                                    <div class="photo-item"><img src="https://images.unsplash.com/photo-1559925393-8be0ec4767c8?w=800&auto=format&fit=crop&q=60" alt="Spot" loading="lazy" /></div>
                                    <div class="photo-item"><img src="https://images.unsplash.com/photo-1554118811-1e0d58224f24?w=800&auto=format&fit=crop&q=60" alt="Spot" loading="lazy" /></div>
                                </div>
                            </figure>
                        </div>
                    </div>
                    <figcaption>
                        <div class="info-container">
                            <dl>
                                <dt><h1>Small coffee shop</h1></dt>
                                <dd><span style="color: var(--open-clr);">Open Now</span> 8am - 5pm „Éª <span class="distance-wrapper"><img src="static/common/car.png" alt="" /> 10 min drive</span></dd>
                                <dd>‚≠ê4.2 „Éª 2 reviews</dd>
                                <dd>üìû <a href="tel:123-456-7890">123-456-7890</a></dd>
                            </dl>
                        </div>
                        <hr />
                        <div class="things-to-know-wrapper">
                            <h1>Things to Know</h1>
                            <ul class="things-to-know-list">
                                <li><img src="static/common/car.png" alt="" /> Free WiFi</li>
                                <li><img src="static/common/car.png" alt="" /> Pet Friendly</li>
                                <li><img src="static/common/car.png" alt="" /> Wheelchair Accessible</li>
                                <li><img src="static/common/car.png" alt="" /> Inside/Outside Charging</li>
                                <li><img src="static/common/car.png" alt="" /> No Dogs</li>
                                <li><img src="static/common/car.png" alt="" /> Expensive Menu</li>
                            </ul>
                        </div>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
