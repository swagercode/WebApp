<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Spot - Find your study spot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <div class="layout">
        <div class="head-wrapper">
            <nav class="nav-wrapper" id="nav">
                <div class="nav-top-wrapper on-spot-page">
                    <a href="/" class="logo-wrapper" aria-label="Home"><img src="static/main-logos/stot.png" alt="logo" /></a>
                    <div class="middle-wrapper">
                        <div class="search-wrapper">
                            <div class="search-bar" id="search-bar">
                                <div class="search-left-wrapper">
                                    <button type="button" class="search-bar-input-button" id="search-left-btn" aria-expanded="false">
                                        <p class="search-text-normal">Start your search for a <span class="search-text-highlight">study spot</span></p>
                                    </button>
                                    <div class="search-menu-wrapper" id="search-menu" hidden>
                                        <div class="search-menu-container">
                                            <div class="search-menu-header">
                                                <span class="search-menu-header-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#FFA53B" stroke-width="2"/><path d="M12 6v6l4 2" stroke="#FFA53B" stroke-width="2" stroke-linecap="round"/></svg></span>
                                                <div class="search-menu-header-text">
                                                    <div class="search-menu-title">Recent searches</div>
                                                    <div class="search-menu-desc">Find your previous <span class="highlight">study spots</span></div>
                                                </div>
                                            </div>
                                            <hr class="search-menu-divider" />
                                            <div class="search-menu-list" id="search-menu-list"></div>
                                        </div>
                                    </div>
                                </div>
                                <hr class="search-bar-divider" />
                                <div class="search-right-wrapper">
                                    <button type="button" class="search-bar-filter-button" id="filter-btn" aria-expanded="false">
                                        <p class="search-text-normal">Filter: <span class="search-text-highlight" id="filter-label">All</span></p>
                                    </button>
                                    <div class="search-preference-menu-wrapper" id="preference-menu" hidden>
                                        <div class="search-menu-container">
                                            <div class="search-menu-header">
                                                <span class="search-menu-header-icon"><svg width="28" height="28" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="#FFA53B" stroke-width="2"/><path d="M12 6v6l4 2" stroke="#FFA53B" stroke-width="2" stroke-linecap="round"/></svg></span>
                                                <div class="search-menu-header-text">
                                                    <div class="search-menu-title">Recent searches</div>
                                                    <div class="search-menu-desc">Find your previous <span class="highlight">study spots</span></div>
                                                </div>
                                            </div>
                                            <hr class="search-menu-divider" />
                                            <div class="search-menu-list" id="preference-menu-list"></div>
                                        </div>
                                    </div>
                                    <button type="button" class="search-submit-button" aria-label="Search"><img src="static/search/search-magnify.png" alt="Search" /></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="main-wrapper">
            <article class="spot-view">
                <header class="spot-view-header">
                    <h1 class="spot-view-title" id="spot-title">Loading spot...</h1>
                    <p class="spot-view-address" id="spot-address-line">Address unavailable</p>
                </header>

                <div class="spot-view-gallery">
                    <div class="spot-view-hero">
                        <img id="spot-main-image" src="" alt="" />
                    </div>
                    <div id="spot-gallery-grid" class="spot-view-thumbs"></div>
                </div>

                <section class="spot-view-content">
                    <p class="spot-view-description" id="spot-description">Loading description...</p>
                    <dl class="spot-view-details">
                        <div class="spot-view-detail">
                            <dt>Rating</dt>
                            <dd><span id="spot-rating" class="spot-view-rating">-</span><span class="spot-view-rating-star">★</span></dd>
                        </div>
                        <div class="spot-view-detail">
                            <dt>Hours</dt>
                            <dd><span id="spot-open-status">—</span> <span id="spot-hours"></span></dd>
                        </div>
                        <div class="spot-view-detail">
                            <dt>Phone</dt>
                            <dd><a id="spot-phone" href="#">Not available</a></dd>
                        </div>
                        <div class="spot-view-detail">
                            <dt>Address</dt>
                            <dd id="spot-address">—</dd>
                        </div>
                    </dl>
                    <div class="spot-view-tags-wrap">
                        <h2 class="spot-view-tags-title">Tags</h2>
                        <ul id="spot-tags-list" class="spot-view-tags" aria-label="Tags"></ul>
                    </div>
                </section>

                <p id="spot-load-status" class="spot-load-status" aria-live="polite"></p>
            </article>
        </div>
    </div>
    <script src="static/app.js"></script>
</body>
</html>
